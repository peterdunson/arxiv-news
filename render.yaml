services:
  # Backend API
  - type: web
    name: arxiv-news-api
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: arxiv-news-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.12.0

  # Daily Scraper (Cron Job)
  - type: cron
    name: arxiv-scraper
    env: python
    region: oregon
    plan: free
    schedule: "0 2 * * *"  # Daily at 2 AM UTC
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && python scraper.py"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: arxiv-news-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.12.0

databases:
  - name: arxiv-news-db
    plan: free
    databaseName: arxiv_news
    user: arxiv_news_user
